<body>
    <script>
        // rekursif faktorial
        function faktorial (n) {
            if(n == 0 ) return 1;
            return n * faktorial(n-1);
        }
        console.log(faktorial(5))

        // looping faktorial

        let newFaktorial = (n) => {
            let hasil = 1;
            
            for(let i = n; i> 0; i--){
                hasil *= i
                // hasil = hasil * n kalau n = 5
            }
            return hasil
        }
        console.log(newFaktorial(5));
        // newFaktorial(5);
    </script>
</body>
